<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">

                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">

                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail">

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">

                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <!--<input type="password" class="form-control" id="password" placeholder="Password">-->
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>İzmir</option>
                        <option>İstnabul</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows="3" class="form-control" id="bio"></textarea>

                </div>
                <div class="form-check disabled">
                    <label for="term"></label>
                    <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the terms:
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio"></label>
                    <input type="radio" checked="true"  class="form-check-input" name="radio" id="radio">Options
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio"></label>
                    <input type="radio" checked="true"  class="form-check-input" name="radio" id="radio">Options
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio"></label>
                    <input type="radio" checked="true"  class="form-check-input" name="radio" id="radio">options
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
